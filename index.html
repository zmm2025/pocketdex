<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PocketDex</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="PocketDex - TCG Pocket Companion" />
    <meta name="description" content="Track your Pokémon TCG Pocket collection, manage cards, and view your collection statistics. Sign in to sync your collection across devices." />
    <meta name="keywords" content="Pokemon, TCG Pocket, Pokemon cards, card collection, trading cards, deck tracker, collection manager" />
    <meta name="author" content="PocketDex" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook / Discord / LinkedIn / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pocketdex.zain.build/" />
    <meta property="og:site_name" content="PocketDex" />
    <meta property="og:title" content="PocketDex - TCG Pocket Companion" />
    <meta property="og:description" content="Track your Pokémon TCG Pocket collection, manage cards, and view your collection statistics. Sign in to sync your collection across devices." />
    <meta property="og:image" content="https://pocketdex.zain.build/assets/preview.png" />
    <meta property="og:image:secure_url" content="https://pocketdex.zain.build/assets/preview.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="PocketDex - Track your Pokémon TCG Pocket collection" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://pocketdex.zain.build/" />
    <meta name="twitter:title" content="PocketDex - TCG Pocket Companion" />
    <meta name="twitter:description" content="Track your Pokémon TCG Pocket collection, manage cards, and view your collection statistics. Sign in to sync your collection across devices." />
    <meta name="twitter:image" content="https://pocketdex.zain.build/assets/preview.png" />
    <meta name="twitter:image:alt" content="PocketDex - Track your Pokémon TCG Pocket collection" />
    
    <!-- Additional Social Media (Telegram, Slack, iMessage, etc.) -->
    <link rel="image_src" href="https://pocketdex.zain.build/assets/preview.png" />
    
    <!-- Theme Color (for Discord, mobile browsers) -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="msapplication-TileColor" content="#8B5CF6" />
    
    <!-- Mobile App Meta Tags (iOS, Android) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PocketDex" />
    
    <!-- Favicon (relative so it works at site root) -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <style>
      /* Prevent white flash during reload - match system theme */
      html {
        background-color: #000;
        color-scheme: dark;
      }
      body {
        background-color: #000;
        color: #fff;
        margin: 0;
      }
      /* Respect system theme preference */
      @media (prefers-color-scheme: light) {
        html, body {
          background-color: #f5f5f5;
          color: #000;
          color-scheme: light;
        }
      }
      /* Initial loading splash (replaced by React when app mounts) */
      #root .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1.5rem;
      }
      #root .app-loading__brand {
        font-family: Inter, system-ui, sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      #root .app-loading__spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.15);
        border-top-color: #a78bfa;
        border-radius: 50%;
        animation: app-loading-spin 0.8s linear infinite;
      }
      #root .app-loading__hint {
        font-family: Inter, system-ui, sans-serif;
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.5);
      }
      @media (prefers-color-scheme: light) {
        #root .app-loading__spinner {
          border-color: rgba(0, 0, 0, 0.1);
          border-top-color: #7c3aed;
        }
        #root .app-loading__hint {
          color: rgba(0, 0, 0, 0.5);
        }
      }
      @keyframes app-loading-spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div class="app-loading" aria-busy="true" aria-label="Loading">
        <span class="app-loading__brand">PocketDex</span>
        <div class="app-loading__spinner"></div>
        <!-- INJECT_LOADING_HINTS -->
        <span class="app-loading__hint" id="loading-hint-text">Training Pokémon...</span>
        <script>(function(){var h=["Training Pokémon...","Hunting shinies...","Breeding Pokémon...","Catching Pokémon...","Evolving Pokémon...","Leveling up...","Hatching eggs...","Restoring PP...","Restoring Peepee...","Opening booster packs..."];for(var i=h.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=h[i];h[i]=h[j];h[j]=t;}var i=0;var e=document.getElementById("loading-hint-text");if(e&&h.length){e.textContent=h[0];setInterval(function(){e.textContent=h[++i%h.length];},2500);}})();</script>
      <!-- /INJECT_LOADING_HINTS -->
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
